{% if user.is_authenticated %}

<!-- CabeÃ§alho com link e barra de pesquisa -->
<header class="bg-light py-3">
    <div class="container">
        <div class="text-center">
            <a class="navbar-brand" href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
                <h1 class="mb-2">MyAssist</h1>

            </a>
            <div class="d-flex justify-content-center mb-3">
                <a href="{% url 'create' %}" class="btn btn-outline-primary btn-sm mx-1">New Contact</a>
                <a href="{% url 'calendar' %}" class="btn btn-outline-secondary btn-sm mx-1">Calendar</a>
                <a href="{% url 'create_meeting' %}" class="btn btn-outline-success btn-sm mx-1">New Meeting</a>
            </div>
            <!-- Barra de Pesquisa -->
            <form class="d-flex justify-content-center mt-3" action="{% url 'search' %}" method="get">
                <input class="form-control me-2 w-50" id="search" type="search" name="q" placeholder="Search"
                    aria-label="Search" value="{{request.GET.q.strip}}">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</header>
{% endif %}
