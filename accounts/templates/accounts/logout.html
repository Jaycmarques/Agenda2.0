{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - MyAssist</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card text-center shadow-sm border-light">
                    <div class="card-body">
                        <h2 class="card-title mb-4">You have been logged out successfully!</h2>
                        <p class="card-text mb-4">
                            Thank you for using MyAssist. We hope to see you again soon!
                        </p>
                        <a class="btn btn-primary btn-lg" href="{% url 'login' %}">Log In Again</a>
                        <a class="btn btn-secondary btn-lg" href="{% url 'index' %}">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
