{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% if messages %}
    <div class="mb-3 row justify-content-center">
        <div class="col-sm-7">
            {% for message in messages %}
            <div class="alert alert-danger text-start">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="form-wrapper mx-auto p-4 border rounded" style="max-width: 700px;">
            <h2 class="text-center mb-4">Login</h2>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Email Field -->
                <div class="mb-3 row justify-content-center">
                    <label for="id_email" class="col-sm-3 col-form-label text-start">Email address</label>
                    <div class="col-sm-7">
                        <input type="email" id="id_email" name="email" class="form-control" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3 row justify-content-center">
                    <label for="id_password" class="col-sm-3 col-form-label text-start">Password</label>
                    <div class="col-sm-7">
                        <input type="password" id="id_password" name="password" class="form-control" required>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary me-2">Login</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
