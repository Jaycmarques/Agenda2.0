{% extends 'accounts/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="form-wrapper mx-auto p-4 border rounded" style="max-width: 700px;">
        <h2 class="text-center mb-4">Create Meeting</h2>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Meeting Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter meeting title"
                    required>
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Date and Time</label>
                <input type="datetime-local" id="start_time" name="start_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">End Date and Time</label>
                <input type="datetime-local" id="end_time" name="end_time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Meeting</button>
        </form>
    </div>
</div>
{% endblock %}
